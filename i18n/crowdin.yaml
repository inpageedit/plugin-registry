project_id_env: CROWDIN_PROJECT_ID
api_token_env: CROWDIN_PERSONAL_TOKEN
base_path: .
preserve_hierarchy: true

files:
  - source: 'src/languages/en.yaml'
    translation: 'src/languages/%locale%.yaml'
    languages_mapping:
      locale:
        ar: ar
        fr: fr
        hi: hi
        ja: ja
        nl: nl
        pl: pl
        pt-BR: pt-br
        zh-CN: zh-hans
        zh-TW: zh-hant

# AnalyticsService
InPageEdit Analytics: InPageEdit Analytics
InPageEdit Analytics is the companion analytics platform for the InPageEdit NEXT project. By collecting and displaying usage data from around the world, it helps developers and the community better understand how the tool is used, optimize feature design, and enhance user experience.:
  InPageEdit Analytics is het begeleidende analyseplatform voor het InPageEdit
  NEXT-project. Door gebruiksgegevens van over de hele wereld te verzamelen en
  weer te geven, helpt het ontwikkelaars en de community beter te begrijpen hoe
  de tool wordt gebruikt, functieontwerp te optimaliseren en de
  gebruikerservaring te verbeteren.

  NEXT-project. Door gebruikersgegevens van over de hele wereld te verzamelen en
  weer te geven, helpt het ontwikkelaars en de gemeenschap beter te begrijpen
  hoe de tool wordt gebruikt, functieontwerp te optimaliseren en de
  gebruikerservaring te verbeteren.

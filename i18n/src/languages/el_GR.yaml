"This wiki's url and site name.": "Το όνομα url και site αυτού του wiki."
NO sensitive data will be collected.: ΟΧΙ ευαίσθητα δεδομένα θα συλλεχθούν.
Analytics Platform: Πλατφόρμα Αναλύσεων
